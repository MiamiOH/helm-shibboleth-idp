nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: "i2incommon/shib-idp"
  tag: "4.3.1_20230330"
  pullPolicy: Always

imagePullSecrets: []

ingress:
  enabled: true
  hosts: shib-idp.local
  path: "/"
  annotations: {}
  tls: {}


preStopDelay: 60

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 3Gi

initResources:
  limits:
    cpu: 20m
    memory: 50Mi
  requests:
    cpu: 10m
    memory: 10Mi

nodeSelector: {}

tolerations: []

affinity: {}

   
# Shibboleth IdP configuration
conf:
  # configmaps to be mounted under conf/ as files
  configMaps: {}
  sealedSecrets: {}
    # attribute-resolver.xml: nameOfconfigMapOrsecret

  # contents to be mounted under conf/ as files
  values: {}
    # some-file.xml: |
    #   file contents
    #   on multiple lines
  
  # data-only container with conf/ files located under /conf
  image: 
    repository: "miamioh/shib-idp-conf"
    tag: "latest"
    # repository: "nexus.ci.psu.edu:5000/docker/shib-idp-conf"
    # tag: "1.0"
    # pullPolicy: Always    

metadata:
  image: 
    repository: "miamioh/shib-idp-metadata"
    tag: "latest"

properties:
  # configmaps and secrets whose keys will be appended to conf/idp.properties on startup
  # keys are converted if necessary:
  #  IDP_BAR -> idp.bar
  configMaps: {}
  sealedSecrets: {}

  # raw properties to be appended to conf/idp.properties
  values: {}

credentials:
  # configmaps and secrets whose keys will be mounted under credentials/ as files
  configMaps: {}
  sealedSecrets: {}
  values: 
    secrets.properties: |- 
      idp.authn.LDAP.bindDNCredential: password
