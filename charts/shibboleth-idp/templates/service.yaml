apiVersion: v1
kind: Service
metadata:
  name: {{ include "shib-idp.fullname" . }}
  labels:
    {{- include "shib-idp.labels" . | nindent 4 }}
spec:
  ports:
    - port: 80
      targetPort: http-tomcat
      protocol: TCP
      name: http
    - port: 443
      targetPort: https-tomcat
      protocol: TCP
      name: https
  selector:
    {{- include "shib-idp.selectorLabels" . | nindent 4 }}
